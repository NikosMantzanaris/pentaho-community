<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="/pentaho-style/pentaho.css">
      <title>JFreeReport HTML Example</title>
      <link rel="stylesheet" type="text/css" href="/pentaho-style/active/default.css"><script type="text/javascript" language="javascript" src="/pentaho/js/parameters.js"></script><script type="text/javascript" language="javascript" src="/pentaho/js/subscription.js"></script><script type="text/javascript">
					var pentaho_notOptionalMessage = '!UI.USER_PARAMETER_NOT_OPTIONAL!';

   <body>

            </tr>

                           <tr></tr>
                           <tr>

                           <tr>

                        </table><input xmlns:xf="http://www.w3.org/2002/xforms" type="hidden" name="solution" value="test"><input xmlns:xf="http://www.w3.org/2002/xforms" type="hidden" name="action" value="jfreereport-reports-test-param.xaction"><input xmlns:xf="http://www.w3.org/2002/xforms" type="hidden" name="path" value="reporting"><input xmlns:xf="http://www.w3.org/2002/xforms" type="hidden" name="type" value="html"></form>

            </tr>

            </tr>
